<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
<meta charset="UTF-8" />
<title>Login Here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
	
</head>

<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3"></div>



			<form th:action="@{/process}"  method="post" th:object="${loginData}"  >
			
			
			<h1 class="text-center"> Sign Here </h1>


				<div class="mb-3">

					<label for="exampleInputEmail1" class="form-label">Email
						address</label>


					<!-- type = email -->
					<input
					 type="text" 
					 name="userName"  
					 class="form-control"
					 
					  th:value="${loginData.userName}"
					  
					  th:classappend="${#fields.hasError('userName')?'is-invalid':''}"
					 
						id="exampleInputEmail1"
						 aria-describedby="emailHelp">

					<div id="emailHelp" class="form-text">We'll never share your
						email with anyone else.</div>
						
						<p  th:each="e: ${#fields.error('userName')}"  th:text="${e}" >
						
						</p>
						
						
				</div>


				<div class="mb-3">

					<label for="exampleInputPassword1" class="form-label">Password</label>

					<input 
					type="email" 
					name="email"
					 class="form-control"
					 
					 	th:value="${loginData.email}"
					 	  th:classappend="${#fields.hasError('email')}?'is-invalid':''"
					 	
					 	
					id="exampleInputPassword1">
					
					
					
				</div>


				<div class="mb-3 form-check">

					<input type="checkbox" class="form-check-input" id="exampleCheck1">

					<label class="form-check-label" for="exampleCheck1">Remember
						me &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
						&emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
						&emsp; &emsp; &emsp; </label> <label>&emsp; &emsp; &emsp; &emsp;
						&emsp; Forgot your password?</label> <br>

				</div>


				<button type="submit" class="btn btn-primary">Log In</button>
			</form>



		</div>
	</div>



</body>
</html>
